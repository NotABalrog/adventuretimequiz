<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="AdventureTime Quiz!" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="jumbotron">
        <div id="logo">
            <img src="logo.png" />
        </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 35%">
            <span class="sr-only">35% Complete (success)</span>
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 10%">
            <span class="sr-only">10% Complete (danger)</span>
        </div>
    </div>
    <p id="question"></p>
    <div id="imageContainer">
    </div>
    <form role="form">
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" value="0">
                    <span id="answer0"></span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" value="1">
                    <span id="answer1"></span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="Radio2" value="2">
                    <span id="answer2"></span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="Radio3" value="3">
                    <span id="answer3"></span>
                </label>
            </div>
        </div>
    </form>
    <div id="answerFeedBack"></div>
    <p><a id="submit" class="btn btn-primary btn-lg" role="button">Check my guess</a></p>
    <p><a id="nextQuestion" class="btn btn-primary btn-lg hidden" role="button">Next question</a></p>
    <p><a id="reset" class="btn btn-primary btn-lg hidden" role="button">Start quiz again</a></p>
    </div>

    <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
